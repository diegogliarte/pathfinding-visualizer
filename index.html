<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pathfinding Visualizer</title>
    <meta name="author" content="Diego GonzÃ¡lez Liarte">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="scripts.js"></script>


</head>
<body>
<div class="wrapper">
    <div class="wrapper info">
        <div class="dropdown">
            <button class="dropbtn" id="button-create-maze">Click to create maze</button>
            <div class="dropdown-content">
                <a class="create-maze " id="create-random">Random</a>
                <a class="create-maze" id="create-recursive">Recursive Division</a>
                <a class="create-maze picked" id="create-kruskal">Kruskal</a>
            </div>
        </div>

    </div>
    <div class="wrapper info">
        <div class="dropdown">
            <button class="dropbtn" id="button-run-algorithm">Click to start pathfinding</button>
            <div class="dropdown-content">
                <a class="pick-algorithm picked" id="algorithm-dijkstra">Djikstra</a>
                <a class="pick-algorithm" id="algorithm-dijkstra8Way">Dijkstra 8-Way</a>
                <a class="pick-algorithm" id="algorithm-a*">A*</a>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <table id="board" style="table-layout:fixed;">

    </table>
</div>
</body>
</html>
